language: java

matrix:
  include:
    - jdk: openjdk8
      dist: xenial

branches:
  only:
    - master

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

script:
  # unshallow git repository
  - 'git fetch --unshallow --quiet'
  # snapshot release
  - './gradlew check artifactoryPublish'
  # release documents
  - './gradlew javadoc generateReferenceEN generateReferenceJA'
deploy:
  - provider: pages
    skip-cleanup: true
    github-token: $GITHUB_TOKEN
    keep-history: true
    local-dir: build/docs/asciidoc/html5
    target-branch: gh-pages
    on:
      branch: master
      jdk: openjdk8
