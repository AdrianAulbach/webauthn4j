group 'com.webauthn4j'
version "${webauthn4jVersion}"

description = "Package that contains utility classes for WebAuthn4J"

dependencies {

    //Test
    testCompile('ch.qos.logback:logback-classic')
    testCompile('org.projectlombok:lombok')
    testCompile('junit:junit')
    testCompile('org.mockito:mockito-core')
    testCompile('org.assertj:assertj-core')
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.boot:spring-boot-dependencies:${springBootVersion}"
    }
}

apply from: "../helper.gradle"

publishing {
    publications {
        bintrayPublication(MavenPublication) {
            from components.java
            artifact sourcesJar
            pom.withXml {
                asNode().appendNode('description', description)
            }
        }
    }
}

bintray {
    user = getVariable('BINTRAY_USER', 'bintrayUser')
    key  = getVariable('BINTRAY_TOKEN', 'bintrayToken')
    configurations = ['archives']
    publish = false
    dryRun = false
    publications = ['bintrayPublication']
    pkg {
        userOrg = "webauthn4j"
        repo = "webauthn4j"
        name = "webauthn4j-util"
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/webauthn4j/webauthn4j'
        version {
            name = "${webauthn4jVersion}"
            released = new Date()
            vcsTag = "${webauthn4jVersion}"
            gpg {
                sign = true
            }
        }
    }
}
